<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>searched todo</title>
</head>
<body>
    <div class="container-fluid bg-light  ">
        <nav class="navbar justify-content-center rounded-pill mt-1">
            <a class="navbar-brand text-warning font-weight-bolder" href="#">What To-Do</a>
        </nav>
    </div>
    <div class="container mt-3">
        <form method="GET" action="search" class="form-inline my-2 my-lg-0  justify-content-center">
           
            <input class="form-control mr-sm-2" type="search"  name="querytext" placeholder="Search Your Todo Here " aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0 rounded-pill text-white bg-dark" type="submit">Search
            </button>
        </form>
    </div>
    <div class="container main border rounded bg-info my-5 p-5">
        <div class="row ">
            {%if not searchtext%}
            <div class="col-sm-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title ">No match found!</h1>

                    </div>
                </div>
            </div>
            {% else %}
            {%for i in searchtext %}
            <div class="col-sm-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title ">{{i.TodoText}}</h5>
                        <p  class="card-text">{{i.Added_date}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {%endif%}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>
</html>
